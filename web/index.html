<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!--Login script-->
    <script src="js/login.js"></script>
    <title>Адаптер СМЭВ</title>
  </head>

  <body>

    <!--Login form-->
    <div style="padding-top: 10rem" id="loginForm">

      <div class="mx-auto" style="width: 50rem">
        <img src="images/adapter_text.png" class="img-fluid">
        <img src="images/smev.png" class="img-fluid" alt="Система межведомственного электронного взаимодействия">
      </div>

      <form class="mx-auto" style="width: 25rem">

        <div class="form-group">
          <label for="loginId">Логин</label>
          <input type="text" class="form-control" id="loginId" name="firstName" required>
        </div>

        <div class="form-group">
          <label for="passwordId">Пароль</label>
          <input type="password" class="form-control" id="passwordId" name="lastName" required>
        </div>

        <div class="mx-auto" style="width: 6rem">
          <button type="submit" class="btn btn-primary btn-lg" id="loginButton">Войти</button>
        </div>

      </form>

    </div>

   <!-- <ul class="nav nav-pills bg-light">
      <li class="nav-item">
        <a class="nav-link active" href="index.html">Запрос</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="responses.html">Ответы</a>
      </li>
    </ul>-->

    <div style="padding-top: 10rem" id="createRequestForm">

      <h5 class="mx-auto" style="width: 20rem">Запрос на получение СНИЛС</h5>

      <form class="mx-auto" style="width: 40rem">

        <div class="form-group">
          <label for="nameId">Имя</label>
          <input type="text" class="form-control" id="nameId" name="firstName" required>
        </div>

        <div class="form-group">
          <label for="surnameId">Фамилия</label>
          <input type="text" class="form-control" id="surnameId" name="lastName" required>
        </div>

        <div class="form-group">
          <label for="patronymicId">Отчество</label>
          <input type="text" class="form-control" id="patronymicId" name="patronymic">
        </div>


        <div class="form-group">
          <label for="inputState">Пол</label>
          <select id="inputState" class="form-control" name="gender" required>
            <option selected>Мужской</option>
            <option>Женский</option>
          </select>
        </div>

        <div class="form-group">
          <label for="dateId">Дата рождения</label>
          <input type="date" min="1800-01-01" class="form-control" id="dateId" name="birthDate" required>
        </div>

        <button type="submit" class="btn btn-primary">Отправить</button>
      </form>

    </div>

  </body>
</html>
