<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Bootstrap table CSS-->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">
    <!--Icons library-->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!--Bootstrap table js-->
    <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
    <!--Bootstrap table localization js-->
    <script src="js/bootstrap-table-ru-RU.js"></script>
    <!--JQuery-Mask-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <!--Main content behavior-->
    <script src="js/mainContentBehavior.js"></script>
    <!--Login script-->
    <script src="js/login.js"></script>
    <!--Modal request script-->
    <script src="js/modalRequestWindow.js"></script>

    <link rel="stylesheet" href="css/custom.css">
    <title>Адаптер СМЭВ</title>
  </head>

  <body>
    <!--Login form-->
    <div style="padding-top: 10rem" id="loginForm">

      <div class="mx-auto" style="width: 49rem">
        <img src="images/adapter_text.png" class="img-fluid mt-5" style="width: 20rem">
        <img src="images/smev.png" class="img-fluid mt-n5" alt="Система межведомственного электронного взаимодействия">
      </div>

      <form class="mx-auto" style="width: 25rem">

        <div class="form-group">
          <label for="loginField">Логин</label>
          <input type="text" class="form-control" id="loginField" name="login" required>
        </div>

        <div class="form-group">
          <label for="passwordField">Пароль</label>
          <input type="password" class="form-control" id="passwordField" name="password" required>
          <div class="invalid-feedback">
            Неверные данные.
          </div>
        </div>

        <div class="mx-auto" style="width: 8rem">
          <button type="submit" class="btn btn-primary btn-lg" id="loginButton">
            <span class="spinner-grow spinner-grow-sm" id="loginButtonSpinner" role="status" aria-hidden="true"></span>
            Войти
          </button>
        </div>

      </form>

    </div>

    <!--Main content-->
    <div id="mainContent">
      <div class="pos-f-t">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">
            <img src="images/smev.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Адаптер
          </a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Пользователь
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item disabled" href="#">Профиль</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#" id="logoutButton">Выйти</a>
                </div>
              </li>
            </ul>

          </div>
        </nav>

        <div class="card">
          <div class="card-header bg-light">
            <div class="btn-toolbar justify-content-between " role="toolbar" aria-label="Toolbar with button groups">
              <div>
                <h5 class="card-title ml-5">Запросы</h5>
              </div>

              <div class="btn-group" role="group">
                <form class="form-inline my-2 my-lg-0 mr-5">
                  <button type="button" class="btn btn-outline-dark mr-sm-2"  data-toggle="modal" data-target="#requestModal" id="openCreateRequestModal">
                    <span class="spinner-grow spinner-grow-sm" id="createRequestSpinner" role="status" aria-hidden="true"></span>
                    Создать запрос
                  </button>
                  <button type="button" class="btn btn-outline-dark mr-sm-2 fa fa-refresh" data-toggle="tooltip" data-placement="top" title="Обновить таблицу" style="font-size: 22px" id="refreshButton" ></button>
                  <button type="button" class="btn btn-outline-dark mr-sm-2 fa fa-arrow-left" style="font-size: 22px" id="expandButton"></button>
                  <input class="form-control mr-sm-2" type="search" placeholder="Автор" aria-label="Search" id="authorSearchField">
                  <input class="form-control mr-sm-2" type="search" placeholder="Имя" aria-label="Search" id="firstNameSearchField">
                  <input class="form-control mr-sm-2" type="search" placeholder="Фамилия" aria-label="Search" id="familyNameSearchField">
                  <input class="form-control mr-sm-2" type="search" placeholder="Отчество" aria-label="Search" id="patronymicSearchField">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Поиск</button>
                </form>
              </div>
            </div>
          </div>

          <div class="container-fluid">
            <table id="requestsTable" class="table table-hover table-bordered mt-2" >
              <thead class="thead-dark">
              <tr>
                <th data-field="id">#</th>
                <th data-field="author">Автор</th>
                <th data-field="request_date">Дата запроса</th>
                <th data-field="response_date">дата ответа</th>
                <th data-field="snils">Статус</th>
              </tr>
              </thead>
              <!--<tbody>
              <tr>
                <th scope="row">1</th>
                <td>user</td>
                <td>01.02.1998 14:32</td>
                <td>02.03.2015 15:42</td>
                <td><p style="color:#ff0000">Ответ не получен</p></td>
              </tr>
              </tbody>-->
            </table>

          </div>
        </div>
      </div>
    </div>

    <!-- Request Modal -->
    <div class="modal fade" id="requestModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="requestModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="requestModalLabel">Предоставление страхового номера индивидуального лицевого счёта</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-sm" id="firstColumn">
                <h4 class="text-center" id="firstColumnHeader">Запрос</h4>
                <!--First name-->
                <div class="form-group">
                  <label for="reqFirstName">Имя</label>
                  <input type="text" class="form-control " id="reqFirstName" required>
                </div>
                <!--Family name-->
                <div class="form-group">
                  <label for="reqFamilyName">Фамилия</label>
                  <input type="text" class="form-control " id="reqFamilyName" required>
                </div>
                <!--Check Patronymic-->
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="patronymicCheck">
                  <label class="form-check-label" for="patronymicCheck">У застрахованного лица есть отчество</label>
                </div>
                <!--Patronymic-->
                <div class="form-group" id="patronymicDiv">
                  <label for="reqPatronymic">Отчество</label>
                  <input type="text" class="form-control" id="reqPatronymic" required>
                </div>
                <!--Birth date-->
                <div class="form-group">
                  <label for="reqBirthDate">Дата рождения</label>
                  <input type="date" min="1800-01-01" class="form-control" id="reqBirthDate" required>
                </div>
                <!--Gender-->
                <div class="form-group">
                  <label for="reqGender">Пол</label>
                  <select class="custom-select" id="reqGender" required>
                    <option value="1">Мужской</option>
                    <option value="2">Женский</option>
                  </select>
                </div>
                <!--Request type-->
                <div class="form-group">
                  <label for="reqType">Указать</label>
                  <select class="custom-select" id="reqType" required>
                    <option value="1">Паспорт РФ</option>
                    <option value="2">Место рождения</option>
                    <option value="3">Паспорт РФ и место рождения</option>
                  </select>
                </div>
                <!--Passport data-->
                <div class="form-group" id="passportDiv">
                  <h4 class="text-center">Паспорт РФ</h4>
                  <!--Series-->
                  <div class="form-group" >
                    <label for="reqSeries">Серия</label>
                    <input type="text" class="form-control" id="reqSeries" required>
                  </div>
                  <!--Number-->
                  <div class="form-group" >
                    <label for="reqNumber">Номер</label>
                    <input type="text" class="form-control" id="reqNumber" required>
                  </div>
                  <!--Issue Date-->
                  <div class="form-group">
                    <label for="reqIssueDate">Дата выдачи</label>
                    <input type="date" min="1800-01-01" class="form-control" id="reqIssueDate" required>
                  </div>
                  <!--Issuer-->
                  <div class="form-group" >
                    <label for="reqIssuer">Кем выдан</label>
                    <textarea class="form-control" id="reqIssuer" rows="3" required></textarea>
                  </div>
                </div>
                <!--Birth place data-->
                <div class="form-group" id="birthPlaceDiv">
                  <h4 class="text-center">Место рождения</h4>
                  <!--Place type-->
                  <label for="reqPlaceType">Тип места</label>
                  <select class="custom-select" id="reqPlaceType" required>
                    <option value="1">Особое</option>
                    <option value="2">Стандартное</option>
                  </select>
                  <!--Settlement-->
                  <div class="form-group" >
                    <label for="reqSettlement">Город</label>
                    <input type="text" class="form-control" id="reqSettlement" required>
                  </div>
                  <!--District-->
                  <div class="form-group">
                    <label for="reqDistrict">Район</label>
                    <input type="text" class="form-control" id="reqDistrict">
                  </div>
                  <!--Region-->
                  <div class="form-group">
                    <label for="reqRegion">Регион</label>
                    <input type="text" class="form-control" id="reqRegion">
                  </div>
                  <!--Country-->
                  <div class="form-group">
                    <label for="reqCountry">Страна</label>
                    <input type="text" class="form-control" id="reqCountry">
                  </div>
                </div>
              </div>

              <div class="col-sm" id="secondColumn">
                <h4 class="text-center">Ответ</h4>
                <!--First name-->
                <div class="form-group">
                  <label for="resFirstName">Имя</label>
                  <input type="text" class="form-control " id="resFirstName" >
                </div>
                <!--Family name-->
                <div class="form-group">
                  <label for="resFamilyName">Фамилия</label>
                  <input type="text" class="form-control " id="resFamilyName" >
                </div>
                <!--Patronymic-->
                <div class="form-group" id="resPatronymicDiv">
                  <label for="reqPatronymic">Отчество</label>
                  <input type="text" class="form-control" id="resPatronymic" >
                </div>
                <!--Snils-->
                <div class="form-group" >
                  <label for="resSnils">Снилс</label>
                  <input type="text" class="form-control" id="resSnils" >
                </div>
                <!--Birth date-->
                <div class="form-group">
                  <label for="resBirthDate">Дата рождения</label>
                  <input type="date" min="1800-01-01" class="form-control" id="resBirthDate" >
                </div>
                <!--Gender-->
                <div class="form-group">
                  <label for="resGender">Пол</label>
                  <select class="custom-select" id="resGender" >
                    <option value="1">Мужской</option>
                    <option value="2">Женский</option>
                  </select>
                </div>
                <!--Passport data-->
                <div class="form-group" id="resPassportDiv">
                  <h4 class="text-center">Паспорт РФ</h4>
                  <!--Series-->
                  <div class="form-group" >
                    <label for="resSeries">Серия</label>
                    <input type="text" class="form-control" id="resSeries" >
                  </div>
                  <!--Number-->
                  <div class="form-group" >
                    <label for="resNumber">Номер</label>
                    <input type="text" class="form-control" id="resNumber" >
                  </div>
                  <!--Issue Date-->
                  <div class="form-group">
                    <label for="resIssueDate">Дата выдачи</label>
                    <input type="date" min="1800-01-01" class="form-control" id="resIssueDate" >
                  </div>
                  <!--Issuer-->
                  <div class="form-group" >
                    <label for="resIssuer">Кем выдан</label>
                    <textarea class="form-control" id="resIssuer" rows="3" ></textarea>
                  </div>
                </div>
                <!--Birth place data-->
                <div class="form-group" id="resBirthPlaceDiv">
                  <h4 class="text-center">Место рождения</h4>
                  <!--Place type-->
                  <label for="resPlaceType">Тип места</label>
                  <select class="custom-select" id="resPlaceType" >
                    <option value="1">Особое</option>
                    <option value="2">Стандартное</option>
                  </select>
                  <!--Settlement-->
                  <div class="form-group" >
                    <label for="resSettlement">Город</label>
                    <input type="text" class="form-control" id="resSettlement" >
                  </div>
                  <!--District-->
                  <div class="form-group">
                    <label for="resDistrict">Район</label>
                    <input type="text" class="form-control" id="resDistrict">
                  </div>
                  <!--Region-->
                  <div class="form-group">
                    <label for="resRegion">Регион</label>
                    <input type="text" class="form-control" id="resRegion">
                  </div>
                  <!--Country-->
                  <div class="form-group">
                    <label for="resCountry">Страна</label>
                    <input type="text" class="form-control" id="resCountry">
                  </div>
                </div>
              </div>
            </div>


          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
            <button type="button" class="btn btn-dark" id="sendReqButton">Отправить</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
